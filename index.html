<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yet Another Coder</title>
    <style>
        :root {
            --accent-color: #4277a5;
        }
        
        body {
            font-family: Georgia, Times, 'Times New Roman', serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            line-height: 1.8;
            background-color: #fff;
            color: #2c3338;
        }
        
        h1 {
            font-size: 2rem;
            text-align: center;
            color: var(--accent-color);
            margin-bottom: 3rem;
            font-weight: normal;
        }
        
        h2 {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            font-weight: normal;
            color: var(--accent-color);
            text-align: center;
        }
        
        .section {
            margin: 3rem 0;
            padding: 0 1rem;
            text-align: center;
        }
        
        .works ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
        }
        
        .works li {
            margin: 0;
            padding: 0;
            border: none;
        }
        
        a {
            color: var(--accent-color);
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        .stats-container img {
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Yet Another Coder</h1>
    
    <div class="section stats">
        <div class="stats-container">
            <img src="https://ghchart.rshah.org/4277a5/yacoder" alt="GitHub Contribution Calendar">
        </div>
    </div>
    
    <div class="section works">
        <h2>See My Code</h2>
        <ul>
            <li><a href="https://github.com/yacoder">My GitHub Profile</a></li>
            <li><a href="https://bing.com">Bing</a> (2011-14)</li>
            <li><a href="https://public.tableau.com/">Tableau</a> (2014-17)</li>
            <li><a href="https://google.com">Google</a> (2017-24)</li>
        </ul>
    </div>
</body>
</html>
